<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="con">
        <input type="text">

        <div class="numbers">
            <button type="button" onclick="1">1</button>
            <button type="button" onclick="2">2</button>
           
            <button type="button" onclick="3">3</button>
            <button type="button" onclick="4">4</button>
            <button type="button" onclick="5">5</button>
            <button type="button" onclick="6">6</button>
            <button type="button" onclick="7">7</button>
            <button type="button" onclick="8">8</button>
            <button type="button" onclick="9">9</button>
            <button type="button" onclick="0">0</button>
            <button type="button" data-action="multiply">*</button>
            <button type="button" data-action="divide">/</button>
            <button type="button" data-action="add">+</button>
            <button type="button" data-action="subtract">-</button>
            <button type="button" onclick="calculate">=</button>
        </div>
        <button type="button" class="clear"> Clear</button>
    </div>






    <script src="./app.js"></script>
</body>
</html>
